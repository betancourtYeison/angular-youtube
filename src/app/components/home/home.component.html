<div class="container main-container">
  <h1>Canal de YouTube</h1>
  <hr />
  <div class="card-columns" *ngIf="videos.length > 0">
    <div class="card animated fadeIn fast" *ngFor="let video of videos">
      <img
        [src]="video.thumbnails.high.url"
        class="card-img-top img-fluid"
        [alt]="video.title"
      />
      <div class="card-body">
        <h5 class="card-title">{{ video.title }}</h5>
        <button
          type="button"
          class="btn btn-outline-danger btn-block"
          (click)="showVideo(video)"
        >
          Ver video
        </button>
      </div>
    </div>
  </div>
  <button
    type="button"
    class="btn btn-outline-danger btn-block"
    (click)="loadMore()"
  >
    Cargar m√°s
  </button>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="videoModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="videoModalLabel"
  aria-hidden="true"
  data-backdrop="static"
  data-keyboard="false"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content" *ngIf="videoSelected">
      <div class="modal-header">
        <h5 class="modal-title" id="videoModalLabel">
          {{ videoSelected.title }}}
        </h5>
      </div>
      <div class="modal-body">
        <iframe
          width="100%"
          height="300"
          [src]="
            videoSelected.resourceId.videoId
              | domsecure: 'https://www.youtube.com/embed/'
          "
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeVideo()">
          Cerrar
        </button>
      </div>
    </div>
  </div>
</div>
